version: "3.8"
services:
  web:
    image: 192.168.0.2:5050/dedyms/nextcloud-smb:25.0.3
    environment:
      - TZ=Asia/Jakarta
      - ALLOW_SELF_SIGNED=true
      - NEXTCLOUD_URL=https://nextcloud.ddyms.space
      - NEXTCLOUD_UPDATE=1
    volumes:
      - htdocs:/var/www/html
      - nfs-cl-pictures:/Pictures
      - nfs-cl-instasave:/InstaSave
      - nfs-config:/var/www/html/config
      - nfs-data:/var/www/html/data
      - nfs-themes:/var/www/html/themes
      - nfs-custom_apps:/var/www/html/custom_apps
      - ./ssl/nextcloud.crt:/etc/ssl/certs/ssl-cert-snakeoil.pem
      - ./ssl/nextcloud.key:/etc/ssl/private/ssl-cert-snakeoil.key
      - ./ldap.conf:/etc/ldap/ldap.conf
    #configs:
    #  - source: user.ini
    #    target: /var/www/html/.user.ini
    ports:
      - 8081:80
      - 8080:443
    restart: unless-stopped
    networks:
      - nextcloud
      - minio
      - lldap
    deploy:
      placement:
        constraints: [ node.hostname == homelab ]
  es:
    image: elasticsearch:7.17.1
    environment:
      - discovery.type=single-node
      - TZ=Asia/Jakarta
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
    user: 1000:1000
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - nextcloud
    volumes:
      - ./esdata/data:/usr/share/elasticsearch/data
      - ./esdata/plugins:/usr/share/elasticsearch/plugins
    deploy:
      placement:
        constraints: [ node.hostname == homelab ]

  db:
    image: 192.168.0.2:5050/dedyms/mariadb:10.7
    environment:
      #- MARIADB_AUTO_UPGRADE=1
      - MARIADB_ROOT_PASSWORD=mariadbnc
      - TZ=Asia/Jakarta
      - MARIADB_DATABASE=nextcloud
      - MARIADB_USER=nextcloud
      - MARIADB_PASSWORD=nextcloud
    volumes:
      - ./db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - nextcloud
    deploy:
      placement:
        constraints: [ node.role == manager ]

  drawio:
    user: 1000:1000
    image: jgraph/drawio:latest
    environment:
      - TZ=Asia/Jakarta
    ports:
      - 8082:8080
  #  restart: unless-stopped
    networks:
      - nextcloud
    deploy:
      placement:
         constraints: [node.hostname == homelab ]
  rd:
    image: redis:latest
    #image: dph5199278/dragonflydb:latest
    #image: docker.dragonflydb.io/dragonflydb/dragonfly
    #command: dragonfly --logtostderr --memcache_port 11211
    environment:
      - TZ=Asia/Jakarta
    volumes:
      - rd-data:/data
    restart: unless-stopped
    networks:
      - nextcloud
    deploy:
      placement:
        constraints: [node.hostname == homelab ]

volumes:
  htdocs:
  rd:
  df-data:
  rd-data:
  db:
#  ds_logs:
#  ds_data:
  nfs-cl-pictures:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/media/Clouds/Pictures/dedyms"
  nfs-cl-instasave:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/media/Clouds/InstaSave"
  nfs-config:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/home/dedyms/docker/nextcloud/config"
  nfs-data:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/home/dedyms/docker/nextcloud/data"
  nfs-themes:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/home/dedyms/docker/nextcloud/themes"
  nfs-custom_apps:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/home/dedyms/docker/nextcloud/custom_apps"

networks:
  nextcloud:
    name: nextcloud
  lldap:
    external: true
  minio:
    external: true

