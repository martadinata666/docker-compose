networks:
  documize:
    name: documize
  lldap:
    external: true

volumes:
  nfs-config:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/home/dedyms/docker/documize/data"
  nfs-db:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/home/dedyms/docker/documize/db"
configs:
  nginx.conf:
    file: ./default.conf
  apache.conf:
    file: ./000-default.conf

