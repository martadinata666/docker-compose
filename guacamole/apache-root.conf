<VirtualHost *:8443>
    Protocols h2 http/1.1    
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/

    <Directory /var/www/html/>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

#    <FilesMatch "\.php$">
#        SetHandler "proxy:fcgi://fpm:9000/"
#        SSLOptions +StdEnvVars
#    </FilesMatch>
     
    <Files ~ "^.ht">
        Order allow,deny
        Deny from all
    </Files>

    <Directory "/var/www/html/">
        AllowOverride All
        Require all granted
        SSLOptions +StdEnvVars
    </Directory>

    <Location />
        Order allow,deny
        Allow from all
        ProxyPass http://guacamole:8080/ flushpackets=on
        ProxyPassReverse http://guacamole:8080/
    </Location>

    <Location /websocket-tunnel>
        Order allow,deny
        Allow from all
        ProxyPass ws://guacamole:8080/websocket-tunnel
        ProxyPassReverse ws://guacamole:8080/websocket-tunnel
    </Location>

</VirtualHost>
