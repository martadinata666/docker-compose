version: "3.8"
services:
  proxy:
    image: 192.168.0.2:5050/dedyms/nginx:mainline
    ports:
      - 27000:80
    configs:
      - source: nginx.conf
        target: /etc/nginx/conf.d/default.conf
    restart: always
    networks:
      - resume

  app:
    image: 192.168.0.2:5050/dedyms/reactive-resume:v3.6.2
#    command: bash
#    tty: true
#    stdin_open: true
    restart: always
    env_file:
      - env.v3
    networks:
      - resume
    volumes:
      - nfs-assets:/home/debian/reactiveresume/server/dist/assets/uploads
    ports:
      - 28000:3000
    deploy:
      placement:
        constraints: [ node.hostname == homelab ]

  db:
    image: postgres:13
    user: 1000:1000
    environment:
      - POSTGRES_USER=reactiveresume
      - POSTGRES_PASSWORD=reactiveresumepass
      - POSTGRES_DB=reactiveresume
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - resume
    deploy:
      placement:
        constraints: [ node.role == manager ]

networks:
  resume:
    name: resume
  minio:
    external: true

volumes:
  nfs-assets:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/home/dedyms/docker/resume/assets/uploads"

configs:
  nginx.conf:
    file: nginx.conf
