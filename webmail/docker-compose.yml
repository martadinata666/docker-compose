version: "3.5"
services:
  db:
   image: 192.168.0.2:5050/dedyms/mariadb:10.7
   environment:
      - MARIADB_ROOT_PASSWORD=webmailroot
      - TZ=Asia/Jakarta
      - MARIADB_DATABASE=webmail
      - MARIADB_USER=webmail
      - MARIADB_PASSWORD=webmail
      - MARIADB_INITDB_SKIP_TZINFO=1
   volumes:
      - ./db:/var/lib/mysql
   restart: unless-stopped
   networks:
      - webmail
   deploy:
     placement:
       constraints: [ node.role == manager ]
  web:
    image: 192.168.0.2:5050/dedyms/afterlogic-webmail:git
    environment:
      - TZ=Asia/Jakarta
    volumes:
      - nfs-data:/var/www/html/data
#      - ./supervisord.conf:/home/debian/supervisor/supervisord.conf
    ports:
      #- 6060:80
      - 6060:443
    restart: unless-stopped
    networks:
      - webmail
    #  - swag
    deploy:
      placement:
        constraints: [ node.hostname == homelab ]
networks:
  webmail:
    name: webmail
#  swag:
#    external: true
volumes:
  nfs-data:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.2,rw,noatime,timeo=14,nolock"
      device: ":/home/dedyms/docker/webmail/www/data"
