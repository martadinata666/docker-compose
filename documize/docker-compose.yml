---
version: "3.5"
services:
  db:
    image: 192.168.0.2:5050/dedyms/mariadb:10.7
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
    environment:
      - MARIADB_ROOT_PASSWORD=documizeroot
      - TZ=Asia/Jakarta
      - MARIADB_DATABASE=documize
      - MARIADB_USER=documizeuser
      - MARIADB_PASSWORD=documizepass
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - ./db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - documize
    deploy:
      placement:
        constraints: [ node.role == manager ]

  app:
     image: 192.168.0.2:5050/dedyms/documize:v5.2.2-plus
     depends_on:
       - db
     volumes:
       - ./data:/home/debian/documize
     ports:
      - 5001:5001
     restart: always
     networks:
      - documize
# w     - lldap
     depends_on:
      - db
     deploy:
       placement:
         constraints: [ node.hostname == homelab ]
